<div class="window-inner">
    <div class="window-title">Обратная связь</div>
    <div class="window-form">
        <form action="windows/feedback-success.html" method="post" class="ajax-form">
            <div class="window-subtitle">Тема и текст сообщения</div>
            <div class="window-theme">
                <label><input type="radio" name="theme" value="1" class="required" /><span>Общие вопросы</span></label>
                <label><input type="radio" name="theme" value="2" class="required" /><span>Заказ / оплата / доставка оборудования</span></label>
                <label><input type="radio" name="theme" value="3" class="required" /><span>Индивидуальный заказ</span></label>
            </div>
            <div class="form-input"><span>Ваше сообщение*</span><textarea name="message" rows="5" cols="10" class="required"></textarea></div>
            <div class="window-subtitle">Контактные данные</div>
            <div class="form-input"><span>Имя*</span><input type="text" name="name" value="" class="required" /></div>
            <div class="form-input"><span>Компания</span><input type="text" name="company" value="" /></div>
            <div class="form-input"><span>Город</span><input type="text" name="city" value="" /></div>
            <div class="form-input"><span>E-mail*</span><input type="text" name="email" value="" class="required email" /></div>
            <div class="form-input"><span>Телефон*</span><input type="text" name="phone" value="" class="required phoneRU" /></div>
            <div class="form-files">
                <div class="form-file">
                    <div class="form-file-input">Прикрепить файл<input type="file" name="files[]" /></div>
                    <div class="form-file-name"><div class="form-file-name-text"></div><div class="form-file-name-remove"></div></div>
                </div>
            </div>
            <div class="form-ctrl">
                <div class="form-submit"><input type="submit" value="Отправить" class="btn" /></div>
                <div class="form-policy">Нажимая на кнопку, вы даете <a href="policy.html">согласие</a> на&nbsp;обработку персональных данных и принимаете политику конфиденциальности</div>
            </div>
        </form>
    </div>
</div>
